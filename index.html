<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="index.css">
  <title>Advice generator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <h3>Advice #<span class="advice">1</span></h3>
    <h1><i class="fa-solid fa-quote-left"></i><span class="adviceid">Remember that spiders are more afraid of you, than you are of them.</span><i class="fa-solid fa-quote-right"></i></h1>
    <div class="line-pause">
      <div class="line"></div>
      <i class="fa-solid fa-pause"></i>
      <div class="line"></div>
    </div>
    <i class="fa-solid fa-dice-five"></i>
  </div>
  <script src="index.js"></script>
</body>
</html>
